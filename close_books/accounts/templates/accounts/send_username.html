{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Forgot Username</title>
    <link rel="stylesheet" href="{% static 'accounts/send_username.css' %}">
</head>
<body>

<div class="username-container">
    <img class="logo" src="https://res.cloudinary.com/hotitu8ux/image/upload/v1753052867/ChatGPT_Image_Jul_21_2025_02_04_13_AM_pdvl73.png" alt="Logo">
    
    {% if messages %}
        <ul class="messages">
            {% for message in messages %}
                <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
            {% endfor %}
        </ul>
    {% endif %}

    <h2>Enter your email to receive your username.</h2>

    <form method="post">
        {% csrf_token %}
        {{ form.non_field_errors }}

        <label for="id_email">Email address</label>
        {{ form.email }}

        {% if error %}
            <div class="error-message">{{ error }}</div>
        {% endif %}

        <button type="submit">Send Username</button>
    </form>
</div>

</body>
</html>
